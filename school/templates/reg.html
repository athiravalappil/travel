<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1 >Registration</h1>
<form method="post" action="reg">
    {% csrf_token %}
	<table >
		<tr>
			<td>username</td>
			<td><input type="text" name="name" placeholder="enter your name"></td>
		</tr>
        <tr>
			<td>first name</td>
			<td><input type="text" name="first_name" placeholder="enter first name"></td>
		</tr>

		<tr>
		    <td>last_name</td>
            <td><input type="text" name="last_name" placeholder="enter second name"></td>
        </tr>
        <tr>
        	<td>email</td>
        	<td><input type="email" name="email" placeholder="enter email"></td>
        </tr>


         <tr>
		    <td>password</td>
		    <td><input type="password" name="password" placeholder="enter your password"></td>
		</tr>
        <tr>
		    <td> Conform Password</td>
		    <td><input type="password" name="cpassword" placeholder="enter conform password"></td>
		</tr>
        <tr>
        	<td><input type="submit" value="submit"></td>
        </tr>
	</table>
</form>
    {% for msg in messages %}
    {{ msg }}
    {% endfor %}
</center>
</body>
</html>
